version: "1"

services:
  nerfstudio:
    build: .
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    ports:
      - 7007:7007
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
        - ./outputs:/outputs
        - ./data:/data
    command: [ "/bin/bash", "-c", "--", "while true; do sleep 30; done;" ]